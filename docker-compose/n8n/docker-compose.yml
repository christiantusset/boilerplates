# mkdir n8n_data && sudo chown 1000:1000 n8n_data 
--- 
services:
  n8n:
    image: docker.n8n.io/n8nio/n8n:latest
    container_name: n8n
    restart: always
    ports:
      - "5678:5678"
    environment:
      - TZ="America/Sao_Paulo"
      - UID=1000
      - GID=1000
    volumes:
      - ./n8n_data:/home/node/.n8n

