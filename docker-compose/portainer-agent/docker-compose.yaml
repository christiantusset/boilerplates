---
version: "3"
services:
  portainer-agent:
    image: portainer/agent:latest
    container_name: portainer-agent
    ports:
      - 9001:9001
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    networks:
      - portainer-agent_default
    restart: unless-stopped
    deploy:
      mode: global
